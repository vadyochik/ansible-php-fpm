---
php_fpm_ini_path: "/etc/php-{{ php_fpm_version }}.ini"
php_fpm_config_path: "/etc/php-fpm-{{ php_fpm_version }}.conf"
php_fpm_pool_d: "/etc/php-fpm-{{ php_fpm_version }}.d"

php_fpm_binary_name: "php-fpm-{{ php_fpm_version }}"
php_fpm_service_name: "php-fpm-{{ php_fpm_version }}"

php_fpm_pid_file: "/var/run/php-fpm/php-fpm-{{ php_fpm_version }}.pid"
